<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Registration</h2>
        </div>

        <form>
            <div class="form-type">
                <div class="left-site">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="right-site">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="username" id="username" placeholder="Enter your username">
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your number">
                    </div>

                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" placeholder="Confirm your password">
                    </div>
                </div>
            </div>

            <!-- Gender Choice Section -->
            <div class="input-group input-group-gender">
                <p>Gender</p>
                <label for="male">
                <input type="radio" id="male" name="gender" value="male"> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female"> Female
                </label>
                <label for="other">
                    <input type="radio" id="other" name="gender" value="other"> Other
                </label>
            </div>

            <button type="submit" class="cancel-btn">Cancel</button>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
